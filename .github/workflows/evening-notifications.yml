name: Evening Notifications

on:
  schedule:
    # Run every hour to catch all timezones
    # Users' evening times are checked in their local timezone
    - cron: '30 * * * *'  # Offset by 30 mins from morning
  workflow_dispatch: # Allow manual trigger

jobs:
  send-notifications:
    runs-on: ubuntu-latest
    steps:
      - name: Send evening notifications
        run: |
          curl -X POST "${{ secrets.VERCEL_DEPLOYMENT_URL }}/api/notifications/send-scheduled?type=evening" \
            -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}" \
            -H "Content-Type: application/json"
